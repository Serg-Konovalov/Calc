<!DOCTYPE html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="calc.js"></script>
		<meta charset="utf-8">
		<title>Calculator</title>
	</head>
	<body>
	<h1>Calculator SPA</h1>
		<form name="calc" id="calculator">
			<table>
				<tr>
					<td>
						<input type="text" name="input" size="16" id="display" style="text-align: right">
					</td>
				</tr>
				<tr>
					<td class="buttons">
						<input type="button" name="seven" value="7" onclick='math("7")'>
						<input type="button" name="eight" value="8" onclick='math("8")'>
						<input type="button" name="nine" value="9" onclick='math("9")'>
						<input type="button" name="mul" value="x" onclick='math("*")'>
						<br>
						<input type="button" name="four" value="4" onclick='math("4")'>
						<input type="button" name="five" value="5" onclick='math("5")'>
						<input type="button" name="six" value="6" onclick='math("6")'>
						<input type="button" name="sub" value="-" onclick='math("-")'>
						<br>
						<input type="button" name="one" value="1" onclick='math("1")'>
						<input type="button" name="two" value="2" onclick='math("2")'>
						<input type="button" name="three" value="3" onclick='math("3")'>
						<input type="button" name="add" value="+" onclick='math("+")'>
						<br>
						<input type="button" name="clear" value="c" onclick='c("")'>
						<input type="button" name="zero" value="0" onclick='math("0")'>
						<input type="button" name="result" value="=" onclick='e("")'>
						<input type="button" name="division"  value="/" onclick='math("/")'>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
